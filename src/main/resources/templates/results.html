<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results!!!</title>
</head>
<body>
<form method="POST" action="#" th:action="@{/results}" th:object="${results}">
    <h1>Here is the Binary Search Tree</h1>
    <tbody>
    <tr th:each="bst: ${listBST}">
        <td th:text="${bst.input}"></td>
    </tr>
    </tbody>
</form>
</body>
</html>
